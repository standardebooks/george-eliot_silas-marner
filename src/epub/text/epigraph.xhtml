		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>“A child, more than all other gifts</span>
					<br/>
					<span>That earth can offer to declining man,</span>
					<br/>
					<span>Brings hope with it, and forward-looking thoughts.”</span>
				</p>
				<cite>Wordsworth</cite>
			</blockquote>
